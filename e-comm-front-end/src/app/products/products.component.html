<div class="container">
    <h2 class="my-5" >Products</h2>
    <table class="table table-dark table-hover" *ngIf="productsList">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quatity</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of productsList._embedded.products">
            <th scope="row">{{prod.id}}</th>
            <td>{{prod.name}}</td>
            <td>{{prod.quantity}}</td>
            <td>{{prod.price | number}}</td>
            <td>
                edit/delete
            </td>

          </tr>
          
        </tbody>
    </table>
    <div *ngIf="!productsList" class="alert alert-danger" role="alert">
        No products here yet ! <a> want to add one ? </a>
    </div>
</div>

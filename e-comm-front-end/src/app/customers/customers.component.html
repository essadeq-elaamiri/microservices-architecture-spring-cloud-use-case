<div class="container">
  <nav aria-label="breadcrumb mt-4">
    <ol class="breadcrumb mt-4">
      <li class="breadcrumb-item active" aria-current="page">Customers</li>
    </ol>
  </nav>

    <h2 class="my-5" >Customers</h2>
    <table class="table table-dark table-hover" *ngIf="customersList">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customersList._embedded.customers">
            <th scope="row">{{customer.id}}</th>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>
                <a (click)="getCustomerOrders(customer)" class="btn btn-sm btn-outline-warning">Show Orders</a>
            </td>

          </tr>
          
        </tbody>
    </table>
    <div *ngIf="!customersList" class="alert alert-danger" role="alert">
        No customers here yet ! <a> want to add one ? </a>
    </div>
</div>

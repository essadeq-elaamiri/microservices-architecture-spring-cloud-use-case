<div class="container">
    <h2 class="my-5" >Orders</h2>
    <div class="card mb-3" >
        <div class="card-header">
          Customer
        </div>
        <ul class="list-group list-group-flush">
            
          <li class="list-group-item">
            <b>ID: </b>
            {{"1478"}}
          </li>
          <li class="list-group-item">
            <b>Name: </b>
            {{"elaamiri"}}
          </li>
          <li class="list-group-item">
            <b>Email: </b>
            {{"elaamiri@gmail.com"}}
          </li>
        </ul>
      </div>
    <table class="table table-dark table-hover" *ngIf="customersList">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customersList._embedded.customers">
            <th scope="row">{{customer.id}}</th>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>
                <a routerLink="" class="btn btn-outline-warning">Orders</a>
            </td>

          </tr>
          
        </tbody>
    </table>
    <div *ngIf="!customersList" class="alert alert-danger" role="alert">
        No customers here yet ! <a> want to add one ? </a>
    </div>
</div>
